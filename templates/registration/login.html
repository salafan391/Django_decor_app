<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Log In</h2>
  {% if form.errors %}
  <p>اسم المستخدم اوكلمة المرور غير صحيحة</p>
   {% endif %} 
   {% if next %}
   {% if user.is_uthenticated %}
   <p>ليس لديك صلاحية الدخول</p>
   {% else %}
   <p>قم بتسجيل الدخول</p>
   {% endif %}
   {% endif %}
   <form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
  <input type="hidden" name="next" value="{{next}}">
</form>
</body>
</html>
